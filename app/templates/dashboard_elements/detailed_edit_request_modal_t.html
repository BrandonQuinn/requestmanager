<!-- Modal for viewing request details -->

<div class="modal modal-blur fade" id="modal-request-view" tabindex="-1" style="display: none;" aria-hidden="true">
    
    <!-- Used to store the currently open request. -->
    <div display="none" id="view-modal-selected-request-id"></div>
    
    <div class="modal-dialog modal-1 modal-dialog-centered modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col-1">
                    <div id="priority-view-badge"><span class="badge bg-purple text-purple-fg"></div></span>
                </div>
                <div class="col-2"><span class="badge bg-purple text-purple-fg" id="outage-view-badge"></span></div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row align-items-end">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title-view-field" id="title-view-field"
                                placeholder="Empty" value="Gotta fix that thang">
                        </div>
                    </div>
                </div>
                <div class="row align-items-end">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description-view-field" id="description-view-field"
                                rows="6" placeholder="Content.." style="height: 153px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    Created: <strong id="created-view-date"></strong>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Type</label>
                        <select id="type-view-field" class="form-select" name="type-view-field" id="type-view-field"
                            placeholder="Empty">
                            <option>
                                <div class="progress progress-sm">
                                    <div class="progress-bar progress-bar-indeterminate"></div>
                                </div>
                            </option>
                        </select>
                    </div>
                <div class="col-6">
                        <label class="form-label">Department</label>
                        <select id="department-select" class="form-select">
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label">Team</label>
                        <select id="team-view-field" class="form-select" name="team-view-field" placeholder="Empty">
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label">Assignee</label>
                        <select class="form-select" name="assignee-view-select" id="assignee-view-field" placeholder="Empty">
                        </select>
                    </div>
                </div>

                <div class="col-12">
                    <a href="#" class="btn" data-bs-toggle="modal"
                        data-bs-target="#modal-request-view-updates">Updates<span
                            class="badge bg-blue text-blue-fg ms-2" id="update-btn-count-badge">1</span></a>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn me-auto" data-bs-dismiss="modal">Close</button>

                <a class="btn btn-primary" id="save-edit-request-btn">Save</a>
                <a  class="btn btn-primary btn-success" id="resolve-request-btn" data-bs-toggle="modal"
                    data-bs-target="#resolve-request-modal">Resolve</a>
            </div>
        </div>
    </div>
</div>

<%include file="dashboard_elements/detailed_request_updates_modal_t.html" />
<%include file="dashboard_elements/detailed_dashboard_resolve_request_modal_t.html" />
