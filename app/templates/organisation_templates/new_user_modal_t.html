<div class="modal modal-blur fade" id="modal-new-user" tabindex="-1" role="dialog" aria-modal="true">
	<div class="modal-dialog modal-3 modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">New User</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="row mb-3 align-items-end">
					<div class="col">
						<label class="form-label">First Name</label>
						<input type="text" id="new-user-firstname" class="form-control is-invalid is-valid-lite">
					</div>
					<div class="col">
						<label class="form-label">Last Name</label>
						<input type="text" id="new-user-lastname" class="form-control is-invalid is-valid-lite">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<label class="form-label">Username</label>
						<input type="text" id="new-user-username" class="form-control is-invalid is-valid-lite">
					</div>
					<div class="col">
						<label class="form-label">Email</label>
						<input type="email" class="form-control" id="new-user-email" placeholder="example@example.com"
							autocomplete="off">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<label class="form-label">Password</label>
						<div class="input-group input-group-flat">
							<input type="password" class="form-control is-invalid is-invalid-lite"
								id="new-user-password" autocomplete="off">
							<span class="input-group-text">
								<a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Toggle Visibility"
									data-bs-original-title="Toggle Visibility"
									display="inline"
									id="new-user-pw-hidden-icon"><!-- Download SVG icon from http://tabler.io/icons/icon/x -->
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
										fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="icon icon-2" >
										<path d="M12 21a9 9 0 1 1 0 -18a9 9 0 0 1 0 18z"></path>
										<path d="M15 9h-.01"></path>
										<path d="M20 15h-4"></path>
									</svg>
								</a>
								<a href="#" class="link-secondary" data-bs-toggle="tooltip" aria-label="Toggle Visibility"
									data-bs-original-title="Toggle Visibility" 
									id="new-user-pw-visible-icon"
									display="none"><!-- Download SVG icon from http://tabler.io/icons/icon/x -->
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
										fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="icon icon-2">
										<path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
										<path d="M9 9h.01"></path>
										<path d="M4 15h4"></path>
									</svg>
								</a>

								<a href="#" class="link-secondary ms-2" data-bs-toggle="tooltip"
									aria-label="Generate Password" data-bs-original-title="Generate Password"
									id="generate-password-btn"><!-- Download SVG icon from http://tabler.io/icons/icon/adjustments -->
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
										fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="icon icon-2">
										<path
											d="M16 21h3c.81 0 1.48 -.67 1.48 -1.48l.02 -.02c0 -.82 -.69 -1.5 -1.5 -1.5h-3v3z">
										</path>
										<path d="M16 15h2.5c.84 -.01 1.5 .66 1.5 1.5s-.66 1.5 -1.5 1.5h-2.5v-3z">
										</path>
										<path d="M4 9v-4c0 -1.036 .895 -2 2 -2s2 .964 2 2v4"></path>
										<path d="M2.99 11.98a9 9 0 0 0 9 9m9 -9a9 9 0 0 0 -9 -9"></path>
										<path d="M8 7h-4"></path>
									</svg></a>
							</span>
						</div>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<label class="form-label">Add to Teams</label>

						<div class="row align-items-end">
							<div class="col-10">
								<select type="text" class="form-select tomselected ts-hidden-accessible"
									id="select-new-team-for-user" value="" tabindex="-1">
									<!-- Options to be added by JavaScript -->
								</select>
							</div>
							<div class="col-2">
								<a href="#" id="add-team-to-user-btn" class="btn btn-primary btn-2">Add</a>
							</div>
						</div>
						</br>
						<div class="card">
							<div class="table-responsive">
								<table class="table table-vcenter card-table table-striped">
									<thead>
										<tr>
											<th>Team</th>
											<th class="w-1"></th>
										</tr>
									</thead>
									<tbody id="new-user-team-list">
										<!-- Rows added by user -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn me-auto" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary" data-bs-dismiss="modal"
					id="submit-new-user-btn">Done</button>
			</div>
		</div>
	</div>
</div>
