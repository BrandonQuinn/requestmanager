<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Request Manager Login</title>
	<!-- CSS files -->
	<link href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta16/dist/css/tabler.min.css" rel="stylesheet">
	<style>
		@import url('https://rsms.me/inter/inter.css');

		:root {
			--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
		}

		body {
			font-feature-settings: "cv03", "cv04", "cv11";
		}
	</style>
</head>

<body class=" d-flex flex-column">
	<script src="./dist/js/demo-theme.min.js?1692870487"></script>
	<div class="page page-center">
		<div class="container container-tight py-4">
			<div class="card card-md">
				<div class="card-body">
					<h2 class="h2 text-center mb-4">Login to Request Manager</h2>
					<div class="mb-3">
						<label class="form-label">Username or Email</label>
						<input type="username" id="username" name="username" class="form-control"
							placeholder="username or email" autocomplete="off">
					</div>
					<div class="mb-2">
						<label class="form-label">
							Password
							<span class="form-label-description">
								<a href="./forgot-password.html">Forgot password</a>
							</span>
						</label>
						<div class="input-group input-group-flat">
							<input type="password" id="password" name="password" class="form-control"
								placeholder="Your password" autocomplete="off">
							<span class="input-group-text">
								<a href="#" class="link-secondary" title="Show password"
									data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
									<svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
										viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
										stroke-linecap="round" stroke-linejoin="round">
										<path stroke="none" d="M0 0h24v24H0z" fill="none" />
										<path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
										<path
											d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" />
									</svg>
								</a>
							</span>
						</div>
					</div>
					<div class="progress progress-2 login-progress" style="display:none">
						<div class="progress-bar progress-bar-indeterminate bg-green"></div>
					</div>
					<div>
						<div style="display:none;" class="signin-failed-text text-danger">Sign in failed, check username
							and password are correct.</div>
					</div>
					<div class="form-footer">
						<button type="submit" class="btn btn-primary w-100" id="login-btn">Sign in</button>
					</div>
					<div class="text-center text-secondary mt-3">
						Don't have account yet? <a href="./sign-up.html" tabindex="-1">Sign up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Tabler JS from CDN -->
	<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta16/dist/js/tabler.min.js"></script>
	<!-- Custom JS -->
	<script src="/static/js/login.js"></script>
</body>

</html>
